<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" sizes="16x16" type="image/png" href="https://open.scdn.co/cdn/images/favicon16.c498a969.png">
    <title>Spotify</title>
</head>
<body>
    <main class="d-flex bordo">
        <div class="nav-user d-flex df-d-colm">
            <div class="">
                <nav class="bordo">
                    <div class="logo">
                        <img src="./spotify/img/logo.svg" alt="logo">
                    </div>
                    <div>
                        <ul>
                            <li class="d-flex">
                                <div><i class="fa-solid fa-house-chimney"></i></div>
                                <div>Home</div>
                            </li>
                            <li class="d-flex">
                                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                                <div><input type="search" placeholder="Cerca"></div>
                            </li>
                            <li class="d-flex">
                                <div><i class="fa-solid fa-book"></i></div>
                                <div>La tua libreria</div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="d-flex df-d-colm df-jc-sb user-sec bordo">
                    <div class="playlist">
                        <div>PLAYLIS</div>
                        <div class="d-flex">
                            <div><i class="fa-solid fa-plus"></i></div>
                            <div>Crea Playlist</div>
                        </div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                    </div>
                    <div class="user">
                        <div class="d-flex">
                            <div><i class="fa-solid fa-arrow-down"></i></div>
                            <div>Installa app</div>
                        </div>
                        <hr>
                        <div class="d-flex">
                            <div><i class="fa-solid fa-user"></i></div>
                            <div>John Doe</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bordo">
            <section class="sec-header"></section>
            <section> </section>
            <section></section>
            <section></section>
            <section></section>
        </div>
    </main>
    <footer class="d-flex df-jc-sb">
        <div class="d-flex df-jc-sb bordo">
            <div class="d-flex">
                <img src="" alt="brano in ascolto">
                <div>
                    <div>Sinister</div>
                    <div>Brano Nome</div>
                </div>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div class="bordo">
            <div class="d-flex df-jc-sa">
                <i class="fa-solid fa-shuffle"></i>
                <i id="c-back" class="fa-solid fa-forward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="d-flex df-jc-sb">
                <div>0.25</div>
                <div class="audio-duration"></div>
                <div>4.35</div>
            </div>
        </div>
         <div class="d-flex">
            <div class="d-flex">
                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-solid fa-display"></i>
            </div>
            <div class="d-flex">
                 <i class="fa-solid fa-volume-high"></i>
                <div class="audio-mixer"></div>
            </div>
        </div>
    </footer>
</body>
</html>
